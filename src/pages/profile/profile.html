<ion-header>
  <ion-navbar>
    <ion-title text-center>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="isLoggedIn">
    <h2>Hi, {{user.name}} ({{user.email}})</h2>
    <p>
      Gender: {{user.gender}}
    </p>
    <p>
      <img src="{{user.picture.data.url}}" width="100" alt="{{user.name}}" />
    </p>
    <p>
      <button ion-button icon-right (click)="logout()">
        Logout
      </button>
    </p>
  </div>

  <h3>Testing logout button:</h3>
  <button ion-button icon-right (click)="logoutRedirectToWelcome()">
    Logout
  </button>
</ion-content>
