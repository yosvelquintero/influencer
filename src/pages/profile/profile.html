<ion-header>
  <ion-navbar>
    <ion-title text-center>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="isLoggedIn">
    <h2>Hi, {{user.name}}</h2>
    <p>
      Email: {{user.email}}
    </p>
    <p>
      <img src="{{user.picture.data.url}}" width="{{user.picture.data.width}}" height="{{user.picture.data.height}}" alt="{{user.name}}" />
    </p>
    <p>
      <button ion-button icon-right (click)="logout()">
        Logout
      </button>
    </p>
  </div>
</ion-content>
